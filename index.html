<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="display-3">JavaScript exercises</h1>
    <div class="container pt-3">
      <div class="row">
        <!-- 1. Change Background Color -->
        <div class="col col-sm box">
          <div class="col box-inside">
            <h5>1. Random Background Color</h5>
            <span id="span-hex"></span>
            <button type="button" class="btn btn-primary btn-bg">
              Change background</button
            ><br /><br />
            <button type="button" class="btn btn-primary default-btn-bg">
              Default color
            </button>
          </div>
        </div>
        <!-- 2. Add text -->
        <div class="col col-sm box">
          <div class="col box-inside">
            <h5>2. Add some text</h5>
            <input
              type="text"
              class="input"
              id="filter"
              placeholder="Create text..."
            />
            <button type="button" class="btn btn-primary submit-btn">
              Enter
            </button>
            <p>Your text here: <span class="output"></span></p>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- 3. Tic-Tac-Toe Game -->
        <div class="col col-sm box">
          <div class="col box-inside">
            <h5>3. Tic-Tac-Toe</h5>
            <div class="wrap">
              <div class="column">
                <div class="symbol" id="0_0" onclick="place(this)"></div>
                <div class="symbol" id="0_1" onclick="place(this)"></div>
                <div class="symbol" id="0_2" onclick="place(this)"></div>
              </div>
              <div class="column">
                <div class="symbol" id="1_0" onclick="place(this)"></div>
                <div class="symbol" id="1_1" onclick="place(this)"></div>
                <div class="symbol" id="1_2" onclick="place(this)"></div>
              </div>
              <div class="column">
                <div class="symbol" id="2_0" onclick="place(this)"></div>
                <div class="symbol" id="2_1" onclick="place(this)"></div>
                <div class="symbol" id="2_2" onclick="place(this)"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- 4. Calculator -->
        <div class="col col-sm box">
          <div class="col box-inside">
            <h5>4. Calculator</h5>
            <div class="calc-wrap">
              <form>
                <input type="text" class="display" />
              </form>

              <div class="col buttons-area">
                <button type="button" class="calc-button" attr="1">1</button>
                <button type="button" class="calc-button" attr="2">2</button>
                <button type="button" class="calc-button" attr="3">3</button>
                <button type="button" class="calc-button" attr="4">4</button>
                <button type="button" class="calc-button" attr="5">5</button>
                <button type="button" class="calc-button" attr="6">6</button>
                <button type="button" class="calc-button" attr="7">7</button>
                <button type="button" class="calc-button" attr="8">8</button>
                <button type="button" class="calc-button" attr="9">9</button>
                <button type="button" class="calc-button" attr="0">0</button>
                <button type="button" class="calc-button" attr=".">.</button>
                <button type="button" class="calc-button" attr="*">*</button>
                <button type="button" class="calc-button" attr="/">/</button>
                <button type="button" class="calc-button" attr="+">+</button>
                <button type="button" class="calc-button" attr="-">-</button>
                <button type="button" class="equal" attr="=">
                  =
                </button>
                <button type="button" class="cancel calc-button">C</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- 5. Promises, API -->
        <div class="col col-sm box">
          <div class="col box-inside">
            <h5>5. Fetch API Data</h5>
            <p id="json-text"></p>
          </div>
        </div>
        <!-- 6. Time now -->
        <div class="col col-sm box">
          <div class="col box-inside">
            <h5>6. Get Time</h5>
            <p id="timer"></p>
            <p id="milliseconds"></p>
            <button type="button" id="start" class="btn btn-primary btn-bg">
              Get Time
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
