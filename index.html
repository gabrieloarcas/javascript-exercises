<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="display-3">JavaScript exercises</h1>
    <div class="container pt-3">
      <div class="row">
        <!-- 1. Change Background Color -->
        <div class="col col-sm box">
          <div class="col box-inside">
            <h5>1. Random Background Color</h5>
            <span id="span-hex"></span>
            <button type="button" class="btn btn-primary btn-bg">
              Change background</button
            ><br /><br />
            <button type="button" class="btn btn-primary default-btn-bg">
              Default color
            </button>
          </div>
        </div>
        <!-- 2. Add text -->
        <div class="col col-sm box">
          <div class="col box-inside">
            <h5>2. Add some text</h5>
            <input
              type="text"
              class="input"
              id="filter"
              placeholder="Create text..."
            />
            <button type="button" class="btn btn-primary submit-btn">
              Enter
            </button>
            <p>Your text here: <span class="output"></span></p>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- 3. Tic-Tac-Toe Game -->
        <div class="col col-sm box">
          <div class="col box-inside">
            <h5>3. Tic-Tac-Toe</h5>
            <div class="wrap">
              <div class="column">
                <div class="symbol" id="0_0" onclick="place(this)"></div>
                <div class="symbol" id="0_1" onclick="place(this)"></div>
                <div class="symbol" id="0_2" onclick="place(this)"></div>
              </div>
              <div class="column">
                <div class="symbol" id="1_0" onclick="place(this)"></div>
                <div class="symbol" id="1_1" onclick="place(this)"></div>
                <div class="symbol" id="1_2" onclick="place(this)"></div>
              </div>
              <div class="column">
                <div class="symbol" id="2_0" onclick="place(this)"></div>
                <div class="symbol" id="2_1" onclick="place(this)"></div>
                <div class="symbol" id="2_2" onclick="place(this)"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col col-sm box">5</div>
      </div>
      <div class="row">
        <div class="col col-sm box">7</div>
        <div class="col col-sm box">8</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
